    <body>
        <header>
            <h1>Rock! Paper! Scissors!</h1>
        </header>

        <nav>
            <ul>
                <li><a href="https://www.pinterest.com/">Pinterest</a></li>
                <li><a href="https://www.depop.com/">Depop</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
            </ul>

        <main>
            <section class="content">
                <h3>Please chosse one of the following.</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
    
                    <label for="choice">Your choice:</label>
                        <select id="choice" name="choice">
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>
    
                        <button type="submit">Submit</button>
                </form>
            </section>

            <aside class="sidebar">
                <h2><u>Rules:</u></h2>
                <h3>You must choose Rock, Paper, or Scissors</h3>

                <h3>The combos are as follows:</h3>
                <p>Rock beats Scissors</p>
                <p>Scissors beats paper</p>
                <p>Paper beats Rock</p>
            </aside>
        </main>

            <p>This page was made by Logan Le for Lab 3</p>
